services:
- type: web
name: arb-web-bot-backend
env: python
plan: free
buildCommand: pip install -r backend/requirements.txt
startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
envVars:
- key: PYTHON_VERSION
value: 3.11.9
- key: TELEGRAM_BOT_TOKEN
sync: false
- key: TELEGRAM_CHAT_ID
sync: false
- key: SYMBOLS
value: BTCUSDT,ETHUSDT
- key: MIN_SPREAD_BPS
value: "5"
