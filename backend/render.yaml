services:
  - type: web
    name: arb-web-bot-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: TELEGRAM_BOT_TOKEN
        value: ""       # Установите это значение через Render Dashboard (секреты)
      - key: TELEGRAM_CHAT_ID
        value: ""       # Установите это значение через Render Dashboard (секреты)
      - key: SYMBOLS
        value: BTCUSDT,ETHUSDT
      - key: MIN_SPREAD_BPS
        value: "5"
